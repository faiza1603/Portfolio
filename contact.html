        <div class="main">
            <div class="contactform">
                <h1> You can contact me for work or general Enquiries</h1>
                <form>
                    <div class="mb-3">
                        <label for="cilentemail" class="form-label">Name</label>
                        <input type="name" class="form-control" id="cilentemail" aria-describedby="emailHelp">
                        
                    </div>
                    <div class="mb-3">
                        <label for="cilentemail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="cilentemail" aria-describedby="emailHelp">

                    </div>
                    <div class="mb-3">
                        <label for="clientphone" class="form-label">Phone</label>
                        <input type="phone" class="form-control" id="clientphone">
                    </div>
                    <div class="mb-3">
                        <label for="cilentemail" class="form-label">Enquiry</label>
                        <input type="name" class="form-control" id="cilentemail" aria-describedby="emailHelp">
                        
                    </div>
                    <div class="mb-3" id="form-check">
                        <input type="checkbox" class="form-check-input" id="isclient">
                        <label class="form-check-label" for="isclient">It will be great if we work together in a
                            project</label>
                    </div>
                    <div class="buttons">
